<!DOCTYPE html>
<html>

<head>
  <title>MSFS SimVars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<body>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <table class="pure-table pure-table-horizontal">
        <tbody id="aircraft"></tbody>
      </table>
      <table class="pure-table pure-table-horizontal">
        <tbody id="avionic"></tbody>
      </table>
      <table class="pure-table pure-table-horizontal">
        <tbody id="autopilot"></tbody>
      </table>
    </div>
    <div class="pure-u-1-2">
      <table class="pure-table pure-table-horizontal">
        <tbody id="control"></tbody>
      </table>
      <table class="pure-table pure-table-horizontal">
        <tbody id="engine"></tbody>
      </table>
    </div>
  </div>


  <script>
    const socket = new WebSocket('ws://localhost:3000');

    socket.addEventListener('open', (event) => {
      console.log('connected');

      socket.send('initial', 'hi');

      socket.onmessage = (message) => {
        const data = JSON.parse(message.data);
        const eventName = data.eventName;
        delete data.timestamp;
        delete data.eventName;
        document.getElementById(eventName).innerHTML = '';
        Object.keys(data).forEach(key => {
          document.getElementById(eventName).innerHTML += `<tr><td>${key}</td><td>${data[key]}</td></tr>`;
        });
      };

    });


  </script>
</body>

</html>
